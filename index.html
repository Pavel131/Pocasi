<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <title>Pocasi</title>
</head>

<body>
  <div id="app">
    <div class="container" id="container">
      <div class="hledat">
        <input type="text" id="input">
        <button type="submit" name="button" class="tlacitko"><i class="fas fa-search"></i></button>
      </div>
      <img src="" id="weather-icon">
      <h1 id="temperature"><span>0</span>&#176; C</h1>
      <div class="content">
        <div class="vnitrek">
          <h6 class="cityname">Město: XYZ</h6>
          <h6 class="country">Země: XYZ</h6>
          <h6 class="pressure">Tlak: 0hPa</h6>
          <h6 class="humidity">Vlhkost: 0%</h6>
          <h6 class="sunrise">Východ slunce: 00:00</h6>
          <h6 class="discription">Popis: NONE</h6>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="/main.js"></script>
</body>

</html>
